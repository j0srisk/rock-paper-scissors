<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="ui.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/cowboy.png">
</head>
<body>
    <div class="header">
        <div class="left">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="right">

        </div>
    </div>
    <div class="main">
        <div class="buttons">
            <div class="triangle-top">
                <div class="btn" id="rockBtn">
                    <img src="./images/rock.png">
                </div>
                <div class="btn" id="paperBtn">
                    <img src="./images/paper.png">
                </div>
            </div>
            <div class="triangle-bottom">
                <div class="btn" id="scissorsBtn">
                    <img src="./images/scissors.png">
                </div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="score-box">
                <h3>Player</h3>
                <div class="emoji" id="playerEmoji">
                    ❓
                </div>
            </div>
            <div class="score">
                <h2 id="score-title">Pick your weapon</h2>
                <h3 id="score-subtitle">First to 5 wins!</h3>
                <h2 id="score">0 - 0</h2>
            </div>
            <div class="score-box">
                <h3>Computer</h3>
                <div class="emoji" id="computerEmoji">
                    ❓
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p> Copyright ©
        <script>
            document.write(new Date().getFullYear())
          </script> j0srisk
        </p>
    </div>
</body>
</html>
